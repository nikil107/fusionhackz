<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-image: url("https://i1.wp.com/www.nasco-tours.com/wp-content/uploads/2017/11/transportation-background.jpg?fit=2200%2C1273&ssl=1");
                background-size: cover;
                display: flex; 
                align-items: center; 
                justify-content: center; 
                font-family: sans-serif; 
                line-height: 1.5; 
                min-height: 100vh; 
                flex-direction: column; 
                margin: 0; 
            }
            .main { 
                background-color:transparent; 
                border-radius: 15px; 
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); 
                padding: 10px 20px; 
                transition: transform 0.2s; 
                width: 500px; 
                text-align: center; 
            } 
            
            h1 { 
                color: #4CAF50; 
            } 
            
            label { 
                display: block; 
                width: 100%; 
                margin-top: 10px; 
                margin-bottom: 5px; 
                text-align: left; 
                color: #555; 
                font-weight: bold; 
            } 
            
            #pass { 
                color: red; 
                font-size: 12px; 
            } 
            
            input { 
                display: block; 
                width: 100%; 
                margin-bottom: 15px; 
                padding: 10px; 
                box-sizing: border-box; 
                border: 1px solid #ddd; 
                border-radius: 5px; 
            } 
            
            select { 
                display: block; 
                width: 100%; 
                margin-bottom: 15px; 
                padding: 10px; 
                box-sizing: border-box; 
                border: 1px solid #ddd; 
                border-radius: 5px; 
            } 
            
            button { 
                padding: 15px; 
                border-radius: 10px; 
                margin-top: 15px; 
                margin-bottom: 15px; 
                border: none; 
                color: white; 
                cursor: pointer; 
                background-color: #4CAF50; 
                width: 100%; 
                font-size: 16px; 
            } 
            
            .wrap { 
                display: flex; 
                justify-content: center; 
                align-items: center; 
            }
        </style>

    </head>
    <body>
        <div class="main"> 
            <h1>Register</h1> 
            <form action=""> 
                <label for="first">User Name:</label> 
                <input type="text" id="first" 
                       name="first" 
                       placeholder="Enter your first name" required> 
      
                <label for="email">Email:</label> 
                <input type="email" id="email" 
                       name="email" 
                       placeholder="Enter your email" required> 
      
      
                <label for="password">Password:</label> 
                <input type="password" id="password" 
                       name="password"
                       placeholder="Enter your password"
                       pattern= 
                       "^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" required                    
                       title="Password must contain at least one number,  
                           one alphabet, one symbol, and be at  
                           least 8 characters long"> 
      
                <div class="wrap"> 
                    <button type="submit" onclick="solve()"> 
                     <a href="token.html">Login</a>  
                      </button> 
                      <br> 
                        <button type="submit" onclick="solve()"> 
                          <a href="register.html">Register</a>
                          </button> 
                </div> 
            </form> 
        </div> 

    </body>
</html>
